
<div class="modal-content">
    <div class="modal-header">
        <h3>Delete Log</h3>
    </div>
    <div class="modal-body">
        {% if request.user == object.user %}
            <p>Are you sure you want to delete this object?</p>

            <form action="{% url 'logs:delete' log.pk %}" method="POST"> 
                {% csrf_token %}
                <input type="submit" value="Delete" class="btn btn-primary"/>
                <input type="button" value="Cancel" onclick="window.location='{% url 'logs:index' %}'" class="btn btn-primary"/>
            </form>

        {% else %}
            <h4>You're not allowed to be here.</h4>
            <a href="{% url 'logs:index' %}">Dashboard</a>
        {% endif %}
    </div>
    <div class="modal-footer">
        
    </div>
</div>
